
<!DOCTYPE html>
<html>
    <head>
        <title>Stratologia</title>
     <meta charset="UTF-8" />
     {% if not user.is_authenticated %}
     <meta http-equiv="refresh" content="1; URL=http://127.0.0.1:8000/keycloak/login" />
     {% endif %}
     {% if userrole == "soldier" %}
     <meta http-equiv="refresh" content="1; URL=http://127.0.0.1:8000/soldier_home" />
     {% endif %}
     {% if userrole == "staff" %}
     <meta http-equiv="refresh" content="1; URL=http://127.0.0.1:8000/staff_home" />
     {% endif %}
     {% if userrole == "admin" %}
     <meta http-equiv="refresh" content="1; URL=http://127.0.0.1:8080/auth/admin/demo/console" />
     {% endif %}
   </head>   
</html>
