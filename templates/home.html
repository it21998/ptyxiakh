
<!DOCTYPE html>
<html>
    <head>
        <title>Stratologia</title>
     <meta charset="UTF-8" />
     {% if not user.is_authenticated %}
     <meta http-equiv="refresh" content="1; URL=http://stratologia-django.cloudns.ph/keycloak/login" />
     {% endif %}
     {% if userrole == "soldier" %}
     <meta http-equiv="refresh" content="1; URL=http://stratologia-django.cloudns.ph/soldier_home" />
     {% endif %}
     {% if userrole == "staff" %}
     <meta http-equiv="refresh" content="1; URL=http://stratologia-django.cloudns.ph/staff_home" />
     {% endif %}
     {% if userrole == "admin" %}
     <meta http-equiv="refresh" content="1; URL=http://34.142.43.193:31945/auth/admin/demo/console/" />
     {% endif %}
   </head>   
</html>
